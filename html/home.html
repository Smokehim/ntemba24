<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="grid">
    <meta property="og:description" content="A grid website">
    <meta property="og:image" content="">
    <title>Netflex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>NetflixZM</h1>
            <div id="searchBar">
                <span id="nav-search-icons">
                    <i class="fa-solid fa-less-than"></i>
                    <i class="fa-solid fa-greater-than"></i>
                </span>
                <input type="search" name="search" id="search"/>
            </div>
            <div id="settings">
                <i class="fa-solid fa-bell fa-lg"></i>
                <i class="fa-brands fa-rocketchat fa-lg"></i>
                <div id="profile-img">
                    <img src="https://images.pexels.com/photos/6706847/pexels-photo-6706847.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile image" />
                </div>
            </div>
        </nav>
    </header>
    <main >
       <div id="side-menu">
        <section id="menu-menu" class="main-side-menu">
           <h2>Menu</h2>
            <div class="menudiv">
                <i class="fa-regular fa-compass fa-lg "></i>
                <p class="menuheader">Browser</p>
            </div>
            <div class="menudiv">
                <i class="fa-solid fa-heart"></i>
                <p class="menuheader">Watchlist</p>
            </div>
            <div class="menudiv">
                <i class="fa-regular fa-calendar-days fa-lg"></i>
                <p class="menuheader">Coming soon</p>
            </div>    
        </section>

        <section class="main-side-menu" id="social">
            <h2 class="menuhead">Social</h2>
            <div class="menudiv">
                <i class="fa-regular fa-user fa-lg"></i>
                <p class="menuheader">Friend</p>
            </div>
            <div class="menudiv">
                <i class="fa-solid fa-users fa-lg"></i>
                <p class="menuheader">Parties</p>
            </div>
        </section>
        <section class="main-side-menu" id="general">
            <h2 class="menuhead">General</h2>
            <div class="menudiv">
                <i class="fa-solid fa-gear"></i>
                <p class="menuheader">Settings</p>
            </div>
            <div class="menudiv">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>
                <p class="menuheader">Log out</p>
            </div>
        </section>
        <section class="main-side-menu" id="simple">
            <img src="./chess-rook-svgrepo-com.svg" alt=" simple image">
            <h3>Popcorn Addict</h3>
            <button>View Challenges</button>
        </section>
       </div>

       <div id="main-content">
            main content
       </div>
     <div id="side-icon-nav">
        side Icon nav
     </div>
    </main>
    <footer id="footer">
        this is a footer
    </footer>
</body>
</html>
